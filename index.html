<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


<script src="/scripts/ansi_up.js"></script>
<script src="https://unpkg.com/vue"></script>

<link rel="stylesheet" href="/styles/style_v2.css" />
<link rel="stylesheet" href="/styles/pipeline.css" />
</head>
<body>
<div class="container-fluid" id="app">
<div class="row">
    <div class="col-xs-3 sidebar"><div class="row">
        <div id="repolist" class="col-xs-10 sidebarlist">
            <h2 class="listheader">REPOSITORIES</h2>
            <repo-list v-bind:repos="repos" v-on:reposelected="selectRepo"></repo-list>
        </div>
        <div id="buildlist" class="col-xs-10 sidebarlist collapsed">
            <h3 class="listheader">BUILDS</h3>
            <build-list v-bind:builds="sortedBuilds" v-on:buildselected="selectBuild"></build-list>
        </div>
    </div></div>
    <div class="col-xs-offset-3 col-xs-9 main">
        <div class="row" id="build-info">
            <div class="col-xs-12">
                <build-info v-if="selectedBuild" v-bind:build="selectedBuild" v-on:step="showStep"></build-info>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 output-container">
                <console-output v-if="selectedStep.build" v-bind:build-output="selectedStep.build"></console-output>
                <div v-if="!selectedStep.build">
                    SELECT A BUILD STEP TO SEE WHAT HAPPENS IN THERE :-O
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script>
function toggleSidebars(){
    $('#repolist, #buildlist').toggleClass('collapsed');
}

function expandRepos(){
    $('#buildlist').addClass('collapsed');
    $('#repolist').removeClass('collapsed');
}

$(document).ready(function(){
    /*$(document).on('click', function(){
        console.log(arguments);
    });*/
    $(document).on('click', '#repolist.collapsed h2.listheader', function(){
        expandRepos();
    });
})
</script>
<script src="/scripts/app.js"></script>
</body>
</html>
